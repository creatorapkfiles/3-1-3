<form action="#" th:action="@{/admin/create}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label for="firstName">First name</label></td>
            <td><label for="lastName">Last name</label></td>
            <td><label for="age">Age</label></td>

            <td><label for="password">Password</label></td>
            <td><label for="roles">Roles</label></td>
        </tr>
        <tr>
            <td><input type="text" th:field="*{firstName}" id="firstName" placeholder="First name"></td>

            <td><input type="text" th:field="*{age}" id="age" placeholder="Age"></td>
            <td><input type="text" th:field="*{email}" id="email" placeholder="E-Mail"></td>
            <td><input type="text" th:field="*{password}" id="password" placeholder="Password"></td>
            <td><input type="text" th:field="*{roles}" id="roles" placeholder="Roles"></td>
            <td><input type="submit" value="Create User"></td>
        </tr>
    </table>
