<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
<form action="#" th:action="@{/admin/update}" th:object="${user}" method="post">
    <table>
        <tr>
            <td><label for="id">First name</label></td>
            <td><label for="firstName">First name</label></td>
            <td><label for="lastName">Last name</label></td>
            <td><label for="age">Age</label></td>
            <td><label for="email">E-mail</label></td>
            <td><label for="password">Password</label></td>
            <td><label for="roles">Roles</label></td>
        </tr>
        <tr>
            <td><input readonly type="number" th:field="*{id}" id="id" placeholder="ID"></td>
            <td><input type="text" th:field="*{firstName}" id="firstName" placeholder="First name"></td>
            <td><input type="text" th:field="*{lastName}" id="lastName" placeholder="Last name"></td>
            <td><input type="text" th:field="*{age}" id="age" placeholder="Age"></td>
            <td><input type="text" th:field="*{email}" id="email" placeholder="E-Mail"></td>
            <td><input type="text" th:field="*{password}" id="password" placeholder="Password" onkeydown="this.style.width = ((this.value.length + 1) * 8) + 'px';"></td>
            <td onkeydown="this.style.width = ((this.value.length + 1) * 8) + 'px';"><input type="text" th:field="*{roles}" id="roles" placeholder="Roles"></td>
            <td><input type="submit" value="Update User"></td>
        </tr>
    </table>

</form>

<a href="javascript: document.logoutForm.submit()" role="menuitem"> Logout</a>
<form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
    <input hidden type="submit" value="Sign Out"/>
</form>

</body>
</html>
